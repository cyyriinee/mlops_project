name: CI/CD MLOps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🏗️ Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          make install

      - name: 🔍 Vérification du code
        run: |
          make check

      - name: 🛠️ Exécuter les tests unitaires
        run: |
          make test

      - name: 🔄 Exécuter le pipeline ML
        run: |
          make prepare
          make train
          make evaluate

      - name: 📤 Sauvegarde du modèle
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/model.joblib
